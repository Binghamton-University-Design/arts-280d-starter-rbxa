<!DOCTYPE html>

<html>
	<head>
		<title>CSS Lesson 04 - Intro to CSS Grid</title>
		<meta name="keywords" content="Lesson, HTML, Binghamton University">
		<meta name="description" content="This is a basic intro to HTML coding.">
		<link rel="stylesheet" type="text/css" href="css/css-grid-practice.css">
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap" rel="stylesheet">

</head>
	<body>
	
		<div id="wrapper">

			<div id="grid1">
				<div class="block">1</div>
				<div class="block">2</div>
				<div class="block tall">tall</div>
				<div class="block fat">fat</div>
			</div>

			<div id="grid2">
				<div class="bob long">long a</div>
				<div class="bob short">short a</div>
				<div class="bob short">short b</div>
				<div class="bob long">long b</div>
			</div>

		</div>

	</body>
</html>
